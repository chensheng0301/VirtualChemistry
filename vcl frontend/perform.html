<script type="text/javascript">
    var scene,camera,renderer;
    var objects=[];
    var objectsM=[];
    var objectsC=[];
    var table_n;
    var tables=[];
    var shelves=[];
    var dobject=-1;
    var pobject=-1;
    function init() {
        scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0x436521, 1));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);
        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);
        document.body.appendChild(renderer.domElement);
        var controls = new THREE.OrbitControls( camera, renderer.domElement );
        //This data has to be taken from the database
        shelves.push(new Shelf(25));
        shelves[0].setPosition(0,0,-10);
        table_n=3;
        objects.push(new Bottle(250,150,"blue"));
        objects.push(new Bottle(100,100,"blue"));
        objects.push(new Bottle(250,75,"blue"));
        objects.push(new Beaker(250,250,"blue"));
        objects.push(new Bottle(250,100,"blue"));
        objects.push(new Beaker(100,20,"blue"));
        objects.push(new Bottle(250,60,"blue"));
        objects.push(new Beaker(250,100,"blue"));
        objectsC.push(new THREE.Vector3(-10,0,0));
        objectsC.push(new THREE.Vector3(25,0,0));
        objectsC.push(shelves[0].slot(0));
        objectsC.push(shelves[0].slot(1));
        objectsC.push(shelves[0].slot(2));
        objectsC.push(shelves[0].slot(3));
        objectsC.push(shelves[0].slot(4));
        objectsC.push(new THREE.Vector3(0,0,0));;
        shelves.pop();
        //End
        //camera.target.position.x=table_n*25;
        camera.position.set(table_n*25,30,100);
        for(var i=0;i<table_n;i++){
            tables.push(new Table(25));
            tables[i].setPosition(i*50,-25,0);
            scene.add(tables[i].Mesh);
            shelves.push(new Shelf(25));
            shelves[i].setPosition(i*50,0,-10);
            scene.add(shelves[i].Mesh);
        }
        for(var i=0;i<objects.length;i++){
            scene.add(objects[i].Mesh);
            objectsM.push(objects[i].Mesh);
            objects[i].setPosition(objectsC[i].x,objectsC[i].y,objectsC[i].z);
        }
        renderScene();
        var dragControls =new THREE.DragControls(objectsM,camera,renderer.domElement);
        dragControls.addEventListener('dragstart',function (event){
            controls.enabled=false;
            var temp=_selected;
            for(var i=0;i<objects.length;i++){
                if(temp.position.x==objectsM[i].position.x && temp.position.y==objectsM[i].position.y){
                    pobject=i;
                }
            }
        });
        dragControls.addEventListener('dragend',function (event){
            controls.enabled=true;
            for(var i=0;i<objects.length;i++){
                if(objects[i].x()!=objectsC[i].x ||objects[i].y()!=objectsC[i].y ||objects[i].z()!=objectsC[i].z ){
                    dobject=i;
                    break;
                }
            }
        });
        function renderScene() {
            if(pobject!=-1){
                objects[pobject].restrict(-25,-25+50*table_n,0,50,0,0); 
            }
            if(dobject!=-1){
                var f=-1;
                for(var i=0;i<objects.length;i++){
                    if(i!=dobject &&(objects[i].y()==0)&& (Math.abs(objects[dobject].x()-objects[i].x())<= objects[i].radius+objects[dobject].radius)){
                        f=i;
                        break;
                    }
                }
                if(f==-1){
                    objects[dobject].sety(0);
                    objects[dobject].setz(0);
                    objectsC[dobject]=new THREE.Vector3(objects[dobject].x(),objects[dobject].y(),objects[dobject].z());
                }
                else{
                    var x=prompt("Tell Volume to transfer ");
                    if(x==null){

                    }
                    else{
                        x=parseFloat(x);
                         if(x>objects[dobject].volumef){
                            alert("Not enough fluid to transfer");
                        }
                        else if(x>(objects[f].volume-objects[f].volumef)){
                            alert("Not enough capacity to transfer");
                        }
                        else{
                            objects[dobject].Fill(objects[dobject].volumef-x);
                            objects[f].Fill(objects[f].volumef+x);
                        }
                    }
                    objects[dobject].setx(objectsC[dobject].x);
                    objects[dobject].sety(objectsC[dobject].y);
                    objects[dobject].setz(objectsC[dobject].z);
                }
                dobject=-1;
                pobject=-1;
            }
            controls.update();
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        }
    }
    window.onload = init;
</script>
